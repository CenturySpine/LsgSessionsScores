name: Build Android app

on:
  push:
    branches: [ master ]   # build sur push vers master
  pull_request:            # build pour toutes les PR (depuis n'importe quelle branche)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build app module (assembleDebug)
        run: ./gradlew :app:assembleDebug
